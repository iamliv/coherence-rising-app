<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coherence Rising — Breath of Faith</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
html,body{
  margin:0;
  padding:0;
  overflow:auto;
  min-height:0;
  background:#FDF6EC;
  overscroll-behavior-y:contain;
}
*{box-sizing:border-box}
:root{
  --gold:#F5E6A1;
  --lav:#C8BFE7;
  --olive:#A3B18A;
  --taupe:#D8CFC4;
  --sky:#A7C7E7;
  --slate:#7D8C8C;
  --ivory:#FDF6EC;
  --ink:#2E3131;
  --r:16px;
  --shadow:0 8px 24px rgba(0,0,0,.08)
}
#cr-app{
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  text-rendering:optimizeLegibility;
  color:var(--ink);
  padding:1rem 1rem 8px;
  max-width:960px;
  margin:0 auto
}
.card{
  background:#fff;
  border-radius:var(--r);
  box-shadow:var(--shadow);
  padding:1rem;
  margin:1rem 0
}
#cr-app>.card:last-of-type{margin-bottom:4px}
.header{
  border-radius:24px;
  text-align:center;
  padding:28px 20px;
  background:linear-gradient(135deg,var(--sky),var(--lav));
  color:#1f2937
}
.header h1{
  margin:.35rem 0 0;
  font-weight:700;
  font-size:clamp(30px,7vw,48px);
  line-height:1.12;
  letter-spacing:.2px
}
.header .byline{
  font-size:clamp(14px,2.7vw,16px);
  font-weight:600;
  opacity:.8;
  margin:.2rem 0 .6rem
}
.header .subtitle{
  margin:0;
  font-size:clamp(18px,3.3vw,22px);
  line-height:1.5;
  opacity:.9
}
#cr-app a,#cr-app a:visited,#cr-app a:active{
  color:inherit;
  text-decoration:none
}
.chip,a.chip{
  display:inline-block;
  background:#fff;
  color:#1f2937;
  border:1px solid rgba(125,140,140,.3);
  border-radius:999px;
  padding:.35rem .75rem;
  font-size:.95rem
}
.row{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
.actions{display:flex;gap:.5rem;flex-wrap:wrap}
.header nav{margin-top:1.4rem}
.input,.textarea{
  width:100%;
  border:1px solid rgba(125,140,140,.25);
  border-radius:12px;
  padding:.7rem .8rem;
  background:#fff
}
.textarea{min-height:140px;resize:vertical}
.btn{
  border:0;
  border-radius:12px;
  padding:.6rem .9rem;
  background:var(--olive);
  color:#132b16;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 2px 8px rgba(163,177,138,.35)
}
.btn.secondary{background:var(--taupe);color:#3b3b3b}
.btn.ghost{
  background:transparent;
  border:1px solid rgba(125,140,140,.35);
  color:#334155
}
.list{list-style:none;padding:0;margin:.5rem 0}
.list li{
  display:flex;
  align-items:center;
  gap:.6rem;
  padding:.5rem;
  border-radius:10px;
  border:1px dashed rgba(125,140,140,.3);
  background:#fff
}
.list li+li{margin-top:.5rem}
.done{text-decoration:line-through;color:#6b7280}
.timer{font-variant-numeric:tabular-nums;font-size:2rem;font-weight:700}
.breath{
  width:100%;
  aspect-ratio:1.6/1;
  border-radius:14px;
  position:relative;
  overflow:hidden;
  background:
    radial-gradient(100% 130% at 20% 0%,var(--gold),transparent 60%),
    radial-gradient(120% 100% at 100% 100%,var(--lav),transparent 55%),
    radial-gradient(120% 100% at 0% 100%,var(--olive),transparent 55%)
}
.orb{
  position:absolute;
  left:50%;
  top:50%;
  width:120px;
  height:120px;
  background:rgba(255,255,255,.75);
  border:2px solid rgba(125,140,140,.25);
  border-radius:50%;
  transform:translate(-50%,-50%) scale(1);
  transition:transform 3.4s ease-in-out;
  box-shadow:inset 0 0 40px rgba(167,199,231,.6),
             0 10px 30px rgba(0,0,0,.12)
}
.hint{
  position:absolute;
  left:50%;
  bottom:12px;
  transform:translateX(-50%);
  background:rgba(253,246,236,.85);
  border:1px solid rgba(125,140,140,.2);
  padding:.25rem .6rem;
  border-radius:999px;
  font-size:.85rem
}
footer{text-align:center;color:#475569;padding:8px 12px;margin:0}
footer a{text-decoration:none;border-bottom:1px dashed rgba(125,140,140,.5)}
@media (min-width:860px){
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
}
</style>
</head>
